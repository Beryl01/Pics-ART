{% extends 'base.html' %}
{% load static%}
{% block content %}
<div id="colorlib-main">
    <section class="ftco-section bg-light ftco-bread">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center">
                <div class="col-md-12 ftco-animate">
                    <strong><h3>Pics Art</h3></strong>
                    <h5>Transforming ordinary photos into something extraordinary.Playing with color and light, applying effects.</h5>
                </div>
            </div>
        </div>
    </section>
    <section class="ftco-section-2">
        <div class="photograhy">
            <div class="row no-gutters">
                <div class="col-md-4 ftco-animate">
                    <a href="static/images/image_1.jpg" class="photography-entry img image-popup"
                        style="background-image: url(static/images/image_1.jpg);">
                    </a>
                </div>
                <div class="col-md-4 ftco-animate">
                    <a href="/static/images/image_2.jpeg" class="photography-entry img image-popup"
                        style="background-image: url(static/images/image_2.jpeg);">
                    </a>
                </div>
                <div class="col-md-4 ftco-animate">
                    <a href="/static/images/image_3.jpg" class="photography-entry img image-popup"
                        style="background-image: url(static/images/image_3.jpg);">
                    </a>
                </div>
                <div class="col-md-4 ftco-animate">
                    <a href="/static/images/image_4.jpg" class="photography-entry img image-popup"
                        style="background-image: url(static/images/image_4.jpg);">
                    </a>
                </div>
                <div class="col-md-4 ftco-animate">
                    <a href="/static/images/image_5.jpg" class="photography-entry img image-popup"
                        style="background-image: url(static/images/image_5.jpg);">
                    </a>
                </div>
                <div class="col-md-4 ftco-animate">
                    <a href="/static/images/image_6.jpg" class="photography-entry img image-popup"
                        style="background-image: url(static/images/image_6.jpg);">
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
{%endblock%}
