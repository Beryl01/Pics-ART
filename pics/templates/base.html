{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pics ART</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<div id="colorlib-page">
		<aside id="colorlib-aside" class="text-center">
			<h1>Pics ART</h1>
			<form action="{% url 'search_results' %}" class="search-form" role="search">
				<div class="form-group">
					<span class="icon icon-search"></span>
					<input type="text" class="form-control" placeholder="Search and hit enter" name="searchItem">
				</div>
			</form>
			<br>
			<nav id="colorlib-main-menu">
				<ul>
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'gallery' %}">Gallery</a></li>
					<li><a href="{% url 'location' %}">See by Locations</a></li>
				</ul>
			</nav>
			<div class="colorlib-footer">
				<h3>For Photo Shoots</h3>
				<h3>Follow Me Here!</h3>
				<div>
					<h1>@pics_art/</h1>
				</div>
			</div>
		</aside>
		{% block content %}
		{%endblock%}
	</div>
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript">
		function copyToClipboard(element) {
			var copyUrl = document.getElementById(element)
			copyUrl.select();
			document.execCommand("copy")
		}
	</script>
</body>
</html>
